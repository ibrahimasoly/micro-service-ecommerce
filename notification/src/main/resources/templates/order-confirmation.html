<!DOCTYPE html>

<head >

<body>
    <div class="container">
        <h1>Confirmation de commande</h1>
        <p>Client: <span th:text="${customerName}"></span></p>
        <p>La reference de votre commande est: <span th:text="${orderReference}"></span></p>
        <table>
            <thead>
            </thead>
            <tbody>
                <th>
                    <td>Nom produit</td>
                    <td>Quantit√©</td>
                    <td>Prix</td>
                </th>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.price}"></td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <p>Total Amount: $<span th:text="${amount}"></span></p>
